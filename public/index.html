<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blank. Empty. Void.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #171e2b 0%, #1a263d 100%);
      color: #eeeeee;
      position: relative;
      overflow: hidden;
    }
    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      z-index: -1;
      background: linear-gradient(270deg, #003973, #e5e5be, #232526, #6cf0ff, #181c20);
      background-size: 1200% 1200%;
      animation: gradientMove 20s ease-in-out infinite;
      opacity: 0.30;
    }
    @keyframes gradientMove {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
      animation: headerFadeIn 2s;
      text-shadow: 0 0 12px #6cf0ff88;
    }
    .content {
      text-align: center;
      animation: bounce 2s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-25px); }
    }
    @keyframes headerFadeIn {
      0% { opacity: 0; transform: translateY(-60px);}
      100% { opacity: 1; transform: none;}
    }
    .highlight {
      color: #6cf0ff;
      text-shadow: 0 0 6px #6cf0ff55;
    }
  </style>
</head>
<body>
  <h1>Blank. Empty. Void.</h1>
  <div class="content">
    <div style="font-size:2rem;font-weight:bold;margin-bottom:1em">
      <span class="highlight">Just emptiness.</span>
    </div>
  </div>
</body>
</html>
