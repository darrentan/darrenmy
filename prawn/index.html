<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Will Follow My Tiger Prawn</title>
  <style>
    :root {
      --bg: #121212;
      --card: #181818;
      --card-hover: #282828;
      --accent: #1DB954;
      --text-main: #FFFFFF;
      --text-muted: #B3B3B3;
      --prawn-1: #FF6347;
      --prawn-2: #FF8C69;
      --prawn-3: #FFA07A;
      --prawn-female-1: #FFB6C1;
      --prawn-female-2: #FFC1CC;
      --prawn-female-3: #FFE4EC;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #2a1b1b 0, #121212 55%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Male tiger prawn swimming at the top */
    .male-prawn {
      position: fixed;
      width: 160px;
      height: 80px;
      top: 12vh;
      left: -180px;
      opacity: 0.88;
      z-index: 0;
      filter: drop-shadow(0 6px 18px rgba(255, 99, 71, 0.95));
      animation: swim-male 14s linear infinite;
    }

    @keyframes swim-male {
      0% {
        left: -180px;
        transform: scaleX(1) translateY(0) rotate(-4deg);
      }
      15% {
        transform: scaleX(1) translateY(-8px) rotate(-10deg);
      }
      25% {
        transform: scaleX(1) translateY(2px) rotate(2deg);
      }
      40% {
        transform: scaleX(1) translateY(-4px) rotate(-6deg);
      }
      50% {
        left: 50vw;
        transform: scaleX(1) translateY(0px) rotate(-8deg);
      }
      70% {
        left: 95vw;
        transform: scaleX(-1) translateY(4px) rotate(3deg);
      }
      80% {
        transform: scaleX(-1) translateY(-8px) rotate(-2deg);
      }
      100% {
        left: -180px;
        transform: scaleX(1) translateY(0) rotate(-4deg);
      }
    }

    /* Female tiger prawn swimming at the bottom */
    .female-prawn {
      position: fixed;
      width: 140px;
      height: 70px;
      bottom: 12vh;
      left: 110%;
      opacity: 0.85;
      z-index: 0;
      filter: drop-shadow(0 4px 16px rgba(255, 182, 193, 0.9));
      animation: swim-female 16s ease-in-out infinite;
    }

    @keyframes swim-female {
      0% {
        left: 110%;
        transform: scaleX(-1) translateY(0) rotate(3deg);
      }
      20% {
        transform: scaleX(-1) translateY(-8px) rotate(-2deg);
      }
      40% {
        transform: scaleX(-1) translateY(5px) rotate(4deg);
      }
      60% {
        left: -20%;
        transform: scaleX(-1) translateY(-4px) rotate(0deg);
      }
      61% {
        left: -20%;
        transform: scaleX(1) translateY(-4px) rotate(0deg);
      }
      80% {
        transform: scaleX(1) translateY(6px) rotate(-4deg);
      }
      100% {
        left: 110%;
        transform: scaleX(1) translateY(0) rotate(3deg);
      }
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease,
        background-color 0.2s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0% 0%, rgba(255, 99, 71, 0.25), transparent 60%),
                  radial-gradient(circle at 100% 100%, rgba(255, 160, 122, 0.2), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .card:hover {
      background: var(--card-hover);
      transform: translateY(-3px);
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.9);
    }

    .cover {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 20%, var(--prawn-3), var(--prawn-2) 45%, var(--prawn-1) 90%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stripe {
      position: absolute;
      width: 140%;
      height: 26%;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(0, 0, 0, 0.35), rgba(255, 255, 255, 0.1));
      transform-origin: center;
      mix-blend-mode: soft-light;
    }

    .stripe:nth-child(1) { top: 15%; transform: rotate(-18deg); }
    .stripe:nth-child(2) { top: 40%; transform: rotate(-10deg); }
    .stripe:nth-child(3) { top: 65%; transform: rotate(-3deg); }

    .bubble {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.4);
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    .bubble:nth-child(4) { width: 22px; height: 22px; left: 9%;  bottom: 15%; animation-delay: 0s; }
    .bubble:nth-child(5) { width: 14px; height: 14px; left: 18%; bottom: 8%;  animation-delay: 1.2s; }
    .bubble:nth-child(6) { width: 10px; height: 10px; left: 27%; bottom: 4%;  animation-delay: 2.1s; }

    @keyframes float {
      0%   { transform: translateY(0);   opacity: 0.6; }
      50%  { transform: translateY(-14px); opacity: 1; }
      100% { transform: translateY(-26px); opacity: 0; }
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .track-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .meta {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
    }

    .play-btn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        background-color 0.15s ease;
    }

    .card:hover .play-btn {
      transform: scale(1.05);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 1);
    }

    .play-btn:active {
      transform: scale(0.97);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.8);
    }

    .play-icon {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 0 10px 18px;
      border-color: transparent transparent transparent #000;
      margin-left: 3px;
    }

    .time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    audio {
      width: 100%;
      height: 0;
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <!-- Male tiger prawn SVG swimming at top -->
  <svg class="male-prawn" viewBox="0 0 160 80">
    <!-- Body -->
    <ellipse cx="92" cy="40" rx="62" ry="21" fill="#FF8C69" stroke="#FF6347" stroke-width="3"/>
    <ellipse cx="60" cy="36" rx="18" ry="9" fill="#FFA07A" opacity="0.9"/>
    <!-- Stripes -->
    <rect x="90" y="23" width="6" height="34" fill="#FF4500" rx="3" />
    <rect x="108" y="28" width="4" height="26" fill="#FF6347" rx="2" />
    <rect x="127" y="33" width="3" height="16" fill="#FF4500" rx="1.5" />
    <rect x="116" y="25" width="2.4" height="20" fill="#FF6347" rx="1" />
    <rect x="70" y="30" width="4" height="14" fill="#FF4500" rx="2" />
    <!-- Head -->
    <ellipse cx="34" cy="36" rx="15" ry="13" fill="#FF6347" stroke="#D35400" stroke-width="2"/>
    <!-- Eye -->
    <ellipse cx="25" cy="32" rx="3.5" ry="3.5" fill="#2C1810"/>
    <!-- Antennae -->
    <path d="M17,28 Q5,18 20,15" stroke="#FDEBCF" stroke-width="2" fill="none" />
    <path d="M17,28 Q23,10 32,18" stroke="#FFE4C4" stroke-width="1.5" fill="none" />
    <!-- Tail -->
    <ellipse cx="154" cy="44" rx="8" ry="6" fill="#FF6347" stroke="#FF4500" stroke-width="1.2"/>
  </svg>

  <!-- Female tiger prawn SVG swimming at bottom -->
  <svg class="female-prawn" viewBox="0 0 160 80">
    <!-- Tail -->
    <ellipse cx="150" cy="40" rx="8" ry="6" fill="var(--prawn-female-1)" stroke="var(--prawn-female-2)" stroke-width="1.4"/>
    <!-- Body -->
    <ellipse cx="92" cy="40" rx="58" ry="20" fill="var(--prawn-female-2)" stroke="var(--prawn-female-1)" stroke-width="2.4"/>
    <ellipse cx="62" cy="36" rx="18" ry="9" fill="var(--prawn-female-3)" opacity="0.95"/>
    <!-- Soft stripes -->
    <rect x="86" y="24" width="5" height="30" fill="rgba(255, 182, 193, 0.85)" rx="3" />
    <rect x="104" y="28" width="4" height="23" fill="rgba(255, 105, 135, 0.8)" rx="2" />
    <rect x="121" y="32" width="3" height="16" fill="rgba(255, 182, 193, 0.9)" rx="1.5" />
    <rect x="70" y="30" width="3.4" height="14" fill="rgba(255, 160, 190, 0.8)" rx="2" />
    <!-- Head -->
    <ellipse cx="34" cy="36" rx="15" ry="13" fill="var(--prawn-female-1)" stroke="#C76C88" stroke-width="2"/>
    <!-- Eye -->
    <ellipse cx="25" cy="32" rx="3.4" ry="3.4" fill="#2C1810"/>
    <!-- Antennae -->
    <path d="M17,28 Q5,18 21,13" stroke="var(--prawn-female-3)" stroke-width="2" fill="none" />
    <path d="M17,28 Q23,10 34,17" stroke="#FFE4F0" stroke-width="1.6" fill="none" />
  </svg>

  <div class="card" id="tigerPrawnCard">
    <div class="card-inner">
      <div class="cover">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>

      <div class="info">
        <div class="track-name">I Will Follow My Tiger Prawn</div>
        <div class="meta">D.A.R.R.E.N. Â· Single</div>
        <div class="controls-row">
          <button class="play-btn" id="playBtn" aria-label="Play">
            <span class="play-icon"></span>
          </button>
          <span class="time">3:21</span>
        </div>
      </div>

      <audio id="audio" src="media/i_will_follow_my_tiger_prawn.mp3" preload="auto" playsinline></audio>
      </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const card = document.getElementById('tigerPrawnCard');

    
    window.addEventListener('load', async () => {
      try {
        await audio.play();
      } catch (e) {
        const resume = async () => {
          try {
            await audio.play();
          } catch (err) {
            
          }
          window.removeEventListener('click', resume);
          window.removeEventListener('touchstart', resume);
        };
        window.addEventListener('click', resume, { once: true });
        window.addEventListener('touchstart', resume, { once: true });
      }
    });

    playBtn.addEventListener('click', async (e) => {
      e.stopPropagation();
      if (audio.paused) {
        await audio.play();
      } else {
        audio.pause();
      }
    });

    card.addEventListener('click', async () => {
      if (audio.paused) {
        await audio.play();
      } else {
        audio.pause();
      }
    });
  </script>
</body>
</html>
